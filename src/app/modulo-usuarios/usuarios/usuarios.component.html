<h3>Lista de Usuarios</h3>
    <form  role="search">
        <label>Filtrar Usuarios</label>
        <input class="form-control me-2" type="search" placeholder="Buscar Usuarios" aria-label="Search" name="filtro" 
        [(ngModel)]="filtro" 
        (keyup)="consultarUsuarios()"
        >
    </form>
  
  <table class="table table-striped table-hover">
      <thead>
        <tr colspan="10">
          <div class="row">
            <div class="col-5">
              <label># de Registros:</label>
              <select class="form-control" [(ngModel)]="rows" (change)="consultarUsuarios()">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div class="col-5">
              <a class="btn btn-success" [routerLink]="['/nuevousuario/']">Nuevo Usuario</a>
            </div>
          </div>
        </tr>
        <tr>
          <th>Codigo</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Password</th>
          <th>tel√©fono</th>
          <th>email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        
        <tr *ngFor="let usuarioItem of listaUsuarios">
          <th>{{usuarioItem.id}}</th>
          <td>{{usuarioItem.nombre}}</td>
          <td>{{usuarioItem.apellido}}</td>
          <td>{{usuarioItem.password}}</td>
          <td>{{usuarioItem.telefono}}</td>
          <td>{{usuarioItem.email}}</td>
          <td>
            <button name="btnVerDetalle" id="btnVerDetalle" class="btn btn-primary" [routerLink]="['/usuario/',usuarioItem.id]">Ver</button>
            <button name="btnEliminar" id="btnEliminar" (click)="eliminar(usuarioItem.id)" class="btn btn-secondary">Eliminar</button>
          </td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <td>
            <nav aria-label="">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" (click)="atras()">Anterior</a>
                </li>
                <li class="page-item" *ngFor="let pagina of listaPaginas" [ngClass]="{'active':pagina==page}">
                  <a class="page-link" (click)="cambiarPagina(pagina)">{{pagina}}</a>
                </li>
                <li class="page-item">
                  <a class="page-link" (click)="siguiente()">Siguiente</a>
                </li>
              </ul>
            </nav>
          </td>
        </tr>
      </tfoot>
    </table>
